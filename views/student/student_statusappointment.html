<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
        crossorigin="anonymous"></script>
    <title>Student Status Appointment</title>
    <link rel="stylesheet" href="/public/css/student/student_statusappointment.css">
</head>
<body>

    <nav><img src="/public/img/Header-School-IT-MFU_Thai.png" alt=""></nav>

    <nav class="navbar navbar-light navbar-expand-lg" style="background-color: #253b6d;">
        <div class="container-fluid">
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav"
                aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav">
                    <li class="nav-item">
                        <a class="nav-link active" style="color: white;" aria-current="page"
                            href="/student/homepage">HOME</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" style="color: white;" href="/student/statusappointment">STATUS
                            APPOINTMENT</a>
                    </li>
                </ul>
            </div>
            <div>
                <button type="button" class="btn btn-danger" onclick="logout()">Logout</button>
            </div>
        </div>
    </nav>

    <div class="control-width" id="appointmentsContainer"></div>

    <script>
        async function fetchAppointments(users_id) {
            try {
                const response = await fetch(`/api/leave/informationAppointment/${users_id}`);
                if (!response.ok) throw new Error("Failed to fetch appointments");

                const appointments = await response.json();
                const container = document.getElementById("appointmentsContainer");

                container.innerHTML = '';

                appointments.forEach(appointment => {
                    const appointmentCard = document.createElement("div");
                    appointmentCard.className = "card2 mt-5";
                    appointmentCard.onclick = () => toggleDetails(appointmentCard);

                    // Determine the badge class and color based on the status
                    let badgeClass = "bg-warning";
                    let textColor = "black";
                    if (appointment.status === "Approved") {
                        badgeClass = "bg-success";
                        textColor = "white";
                    } else if (appointment.status === "Reject") {
                        badgeClass = "bg-danger";
                        textColor = "white";
                    }

                    appointmentCard.innerHTML = `
                        <div>
                            <h2>Teacher: ${appointment.teacher_name}</h2>
                            <h3>${appointment.day} ${appointment.date} ${appointment.time}</h3>
                            <p>Click for more details</p>
                            <div class="details" style="display: none;">
                                <p>Student Detail: ${appointment.detail}</p>
                                <p>Teacher Feedback: ${appointment.feedback || "N/A"}</p>
                            </div>
                        </div>
                        <div>
                            <span class="badge ${badgeClass}" style="color: ${textColor};">${appointment.status}</span>
                        </div>
                    `;
                    container.appendChild(appointmentCard);
                });
            } catch (error) {
                console.error("Error fetching appointments:", error);
            }
        }

        function toggleDetails(card) {
            const details = card.querySelector(".details");
            details.style.display = details.style.display === "none" ? "block" : "none";
        }

        function logout() {
            fetch('/logout', { method: 'POST' })
                .then(() => {
                    window.location.href = '/login';
                })
                .catch(error => console.error('Error logging out:', error));
        }

        document.addEventListener("DOMContentLoaded", () => {
            const users_id = 20; // Replace with dynamic value as needed
            fetchAppointments(users_id);
        });
    </script>

</body>
</html>
