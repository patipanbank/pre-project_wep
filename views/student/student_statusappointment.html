<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
        crossorigin="anonymous"></script>
    <title>Student Status Appointment</title>
    <link rel="stylesheet" href="/public/css/student/student_statusappointment.css">
</head>

<body>

    <nav><img src="/public/img/Header-School-IT-MFU_Thai.png" alt=""></nav>

    <nav class="navbar navbar-light navbar-expand-lg" style="background-color: #253b6d;">
        <div class="container-fluid">
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav"
                aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav">
                    <li class="nav-item">
                        <a class="nav-link active" style="color: white;" aria-current="page"
                            href="/student/homepage">HOME</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" style="color: white;" href="/student/statusappointment">STATUS
                            APPOINTMENT</a>
                    </li>
                </ul>
            </div>
            <div>
                <button type="button" class="btn btn-danger" onclick="logout()">Logout</button>
            </div>
        </div>
    </nav>
    <div class="control-width">

        <div class="card2 mt-5" onclick="toggleDetails(this)">
            <div>
                <h2>teacher_name: teacher.name</h2>
                <h3>day data time</h3>
                <p>Click more details</p>
                <div class="details" style="display: none;">
                    <p>Student:detail</p>
                    <p>Teacher:feedback</p>
                </div>
            </div>
            <div>
                <span class="badge bg-warning" style="color: black;">Waiting</span>
            </div>
        </div>

        <script>
            function toggleDetails(card) {
                var details = card.querySelector(".details");
                if (details.style.display === "none") {
                    details.style.display = "block";
                } else {
                    details.style.display = "none";
                }
            }

            function logout() {
                fetch('/logout', { method: 'POST' }) // Adjust the logout endpoint as needed
                    .then(() => {
                        window.location.href = '/login'; // Redirect to login after logout
                    })
                    .catch(error => console.error('Error logging out:', error));
            }

        </script>

</body>

</html>
