    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">

    <script src="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/js/all.min.js"></script>

</head>

<body style="background-image: url(/public/img/ดีไซน์ที่ยังไม่ได้ตั้งชื่อ.png)">

    <div class="card-authentication">

        <div class="login-container">
            <div class="text-center margin-bottom-large"></div>
            <h2>Welcome</h2>
            <hr>
            
            <div class="mb-4"></div>
            <br>
            <div>
                
                <button class="login-btn " type="button" onclick="login()"><i class="fa fa-google"></i> Login with Google</button>
            </div>


        </div>
    </div>

    <script type="module">
        import { login } from '/public/js/login.js';
        window.login = login; // Make login available globally
    </script>
    
</body>

</html>
