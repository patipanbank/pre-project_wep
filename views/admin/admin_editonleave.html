<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
      crossorigin="anonymous"
    />
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
      crossorigin="anonymous"
    ></script>
    <link rel="stylesheet" href="/public/css/Admin/admin_editonleave.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css"
    />
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>

    <title>Admin Editonleave</title>
    <link
      href="https://cdn.jsdelivr.net/npm/flatpickr/dist/flatpickr.min.css"
      rel="stylesheet"
    />
  </head>

  <body>
    <nav><img src="/public/img/Header-School-IT-MFU_Thai.png" alt /></nav>

    <nav
      class="navbar navbar-light navbar-expand-lg"
      style="background-color: #253b6d"
    >
      <div class="container-fluid">
        <button
          class="navbar-toggler"
          type="button"
          data-bs-toggle="collapse"
          data-bs-target="#navbarNav"
          aria-controls="navbarNav"
          aria-expanded="false"
          aria-label="Toggle navigation"
        >
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
          <ul class="navbar-nav">
            <li class="nav-item">
              <a
                class="nav-link active"
                style="color: white"
                aria-current="page"
                href="/admin/homepage"
                >HOME</a
              >
            </li>
            <li class="nav-item">
              <a class="nav-link" style="color: white" href="/admin/manage"
                >MANAGE TEACHER</a
              >
            </li>
            <li class="nav-item">
              <a class="nav-link" style="color: white" href="/admin/officehours"
                >OFFICE HOURS</a
              >
            </li>
            <li class="nav-item">
              <a class="nav-link" style="color: white" href="/admin/addonleave"
                >ADD ON LEAVE</a
              >
            </li>
            <li class="nav-item">
              <a class="nav-link" style="color: white" href="/admin/semester"
                >SEMESTER</a
              >
            </li>
          </ul>
        </div>
        <div>
          <div class="d-flex align-items-center">
            <span
              id="userName"
              style="color: white; margin-right: 15px; font-size: 16px"
            >ADMIN</span>
            <button type="button" class="btn btn-danger" onclick="logout()">
              Logout
            </button>
          </div>
        </div>
      </div>
    </nav>

    <div class="container mt-5">
      <div class="row">
        <div class="col-md-3">
          <div style="text-align: center">
            <img
              id="imgt"
              src
              alt="Profile Image"
              style="
                width: 150px;
                display: block;
                margin-left: auto;
                margin-right: auto;
                margin-top: 20px;
              "
            />
            <p id="prof-name" class="mt-2 mb-0 fs-6"></p>
            <p id="prof-email" class="mt-2 mb-0 fs-6"></p>
            <p id="prof-major" class="mt-2 mb-0 fs-6"></p>
            <p id="prof-tel" class="mt-2 mb-0 fs-6"></p>
          </div>
        </div>
        <div class="col-md-9 coltable">
          <div class="table-responsive mt-3">
            <label for="semester-select">Select Semester:</label>
            <select id="semester-select" class="form-control">
              <option value>Select Semester</option>
              <!-- Options will be populated by JavaScript -->
            </select>
            <label for="multi-date-input">Select Multiple Dates:</label>
            <input type="text" id="multi-date-input" />
            <table class="table table-bordered">
              <thead>
                <tr>
                  <th scope="col" class="centered">Day/Time</th>
                  <!-- Time slots will be populated here -->
                </tr>
              </thead>
              <tbody id="scheduleTableBody">
                <!-- Rows will be populated by JavaScript -->
              </tbody>
            </table>
          </div>
        </div>
      </div>
      <div class="bt mt-5">
        <button
          onclick="updateLeave('Leave')"
          id="update-leave-btn"
          class="bg-secondary"
          style="
            color: white;
            border: none;
            font-weight: bold;
            border-radius: 5%;
            height: 40px;
            margin-right: 20px;
          "
          type="button"
        >
          Update Leave
        </button>

        <button
          onclick="updateLeave('deleteselected')"
          id="delete-selected-btn"
          class="bg-info"
          style="
            color: rgb(255, 255, 255);
            font-weight: bold;
            border: none;
            border-radius: 5%;
            height: 40px;
            margin-right: 20px;
          "
          type="button"
        >
          Clear
        </button>
      </div>
    </div>

    <script src="../../public/js/admin_editonleave.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/flatpickr"></script>
    <script>
      function logout() {
        fetch("/logout", { method: "POST" }) // Adjust the logout endpoint as needed
          .then(() => {
            window.location.href = "/login"; // Redirect to login after logout
          })
          .catch((error) => console.error("Error logging out:", error));
      }
    </script>
  </body>
</html>
