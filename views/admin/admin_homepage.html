<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
        crossorigin="anonymous"></script>
    <link rel="stylesheet" href="/public/css/Admin/admin_homepage.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css" />

    <title>Admin Homepage</title>
</head>

<body>
    <nav><img src="/public/img/Header-School-IT-MFU_Thai.png" alt=""></nav>

    <nav class="navbar navbar-light navbar-expand-lg" style="background-color: #253b6d;">
        <div class="container-fluid">
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav"
                aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav">
                    <li class="nav-item">
                        <a class="nav-link active" style="color: white;" aria-current="page"
                            href="/views/admin/admin_homepage.html">HOME</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" style="color: white;" href="/views/admin/admin_manage.html">MANAGE
                            TEACHER</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" style="color: white;" href="/views/admin/admin_officehous.html">OFFICE
                            HOURS</a>
                    </li>
                </ul>
            </div>
            <div>
                <button type="button" class="btn btn-danger">Logout</button>
            </div>
        </div>
    </nav>


    <div class="container text-center">
        <div class="widget" id="all" onclick="redirectToPage('all')">
            <div class="col">
                <div class="d-flex">
                    <div class="text-white">
                        <h1 id="alls">12</h1>
                        <h6>All</h6>
                    </div>
                </div>
                <div class="icons">
                    <i class="fa fa-download"></i>
                </div>
            </div>
        </div>
        <div class="widget" id="inof" onclick="redirectToPage('inof')">
            <div class="col">
                <div class="d-flex">
                    <div class="text-white">
                        <h1 id="inofs">4</h1>
                        <h6>In Office</h6>
                    </div>
                </div>
                <div class="icons">
                    <i class="fa fa-sign-in"></i>
                </div>
            </div>
        </div>
        <div class="widget" id="outof" onclick="redirectToPage('outof')">
            <div class="col">
                <div class="d-flex">
                    <div class="text-white">
                        <h1 id="outofs">4</h1>
                        <h6>Out Office</h6>
                    </div>
                </div>
                <div class="icons">
                    <i class="fa fa-sign-out"></i>
                </div>
            </div>
        </div>
        <div class="widget" id="leave" onclick="redirectToPage('leave')">
            <div class="col">
                <div class="d-flex">
                    <div class="text-white">
                        <h1 id="leaves">4</h1>
                        <h6>Leave</h6>
                    </div>
                </div>
                <div class="icons">
                    <i class="fa fa-envelope-open"></i>
                </div>
            </div>
        </div>
    </div>
    <div class="container">
        <canvas id="myChart" height="145"></canvas>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>

    <script>
        function redirectToPage(widgetId) {
            if (widgetId === 'all') {
                window.location.href = "/views/admin/admin_all.html";
            } if (widgetId === 'inof') {
                window.location.href = "/views/admin/admin_inoffice.html";
            } if (widgetId === 'outof') {
                window.location.href = "/views/admin/admin_outoffice.html";
            } if (widgetId === 'leave') {
                window.location.href = "/views/admin/admin_leave.html";
            }
        }

        var data = {
            labels: ['All', 'In Office', 'Out Office', 'Leave'],
            datasets: [{
                label: 'Number of Teachers',
                data: [12, 4, 4, 4], // จำนวนครูทั้งหมด, ครูที่อยู่ในสำนักงาน, ครูที่ไม่ได้อยู่ในสำนักงาน, ครูที่ลาออก
                backgroundColor: [
                    'yellow',
                    'green',
                    'red',
                    'gray'
                ],
                borderWidth: 1
            }]
        };

        var ctx = document.getElementById('myChart').getContext('2d');
        var myChart = new Chart(ctx, {
            type: 'bar',
            data: data,
            options: {
                scales: {
                    y: {
                        beginAtZero: true
                    }
                }
            }
        });
    </script>
</body>

</html>
