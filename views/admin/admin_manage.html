<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
        crossorigin="anonymous"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css" />
    <link rel="stylesheet" href="/public/css/Admin/admin_manage.css">
</head>

<body>
    <nav><img id="imgnav" src="/public/img/Header-School-IT-MFU_Thai.png" alt=""></nav>

    <nav class="navbar navbar-light navbar-expand-lg" style="background-color: #253b6d;">
        <div class="container-fluid">
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav"
                aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav">
                    <li class="nav-item">
                        <a class="nav-link active" style="color: white;" aria-current="page"
                            href="/admin/homepage">HOME</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" style="color: white;" href="/admin/manage">MANAGE
                            TEACHER</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" style="color: white;" href="/admin/officehours">OFFICE HOURS</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" style="color: white;" href="/admin/addonleave">ADD ON LEAVE</a>
                    </li>
                    <li class="nav-item"></li>
                        <a class="nav-link" style="color: white;" href="/admin/semester">SEMESTER</a>
                    </li>
                </ul>
            </div>
            <div>
                <button type="button" class="btn btn-danger" onclick="logout()">Logout</button>
            </div>
        </div>
    </nav>
    <div class="row sandim">
        <div class="col-md-2">
            <div class="mt-2 float-start" style="margin-left: 10px;">
                <form action="#" method="GET" id="searchForm">
                    <input type="text" id="searchInput" onkeyup="searchTeachers()" placeholder="Search...">
                    <button type="submit">Search</button>
                </form>
            </div>
        </div>
        <div class="col mt-2">
            <button type="button" class="float-start" id="importBt" data-bs-toggle="modal"
                data-bs-target="#importModal">Import</button>
            <button type="button" class="float-start ms-2" id="downloadTemplateBt" onclick="downloadTemplate()">
                Download Template
            </button>
        </div>
    </div>
    <!-- Modal -->
    <div class="modal fade" id="importModal" tabindex="-1" aria-labelledby="importModalLabel" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="importModalLabel">Import Data</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                    <form id="importForm" enctype="multipart/form-data">
                        <input type="file" name="file" id="excelFile" accept=".xlsx, .xls">
                        <div class="modal-footer">
                            <button type="button" class="btn btn-primary" id="uploadBtn">Upload</button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>

    <div class="container my-4">
        <div class="card-container" id="cardContainer">
            <!-- Cards will be added dynamically here -->
        </div>
    </div>

    <script>

function downloadTemplate() {
    fetch('/download-template')
        .then(response => response.blob())
        .then(blob => {
            const url = window.URL.createObjectURL(blob);
            const a = document.createElement('a');
            a.href = url;
            a.download = 'teacher_template.xlsx';
            document.body.appendChild(a);
            a.click();
            window.URL.revokeObjectURL(url);
            a.remove();
        })
        .catch(error => {
            console.error('Error downloading template:', error);
            alert('Error downloading template file');
        });
}

        function toggleAvailability(id) {
            const checkbox = document.getElementById(`available-${id}`);
            const available = checkbox.checked ? 'on' : 'off';

            fetch(`/data/${id}/available`, {
                method: 'PUT',
                headers: {
                    'Content-Type': 'application/json',
                },
                body: JSON.stringify({ available }),
            })
                .then(response => response.json())
                .then(data => {
                    if (data.message === 'Availability updated successfully.') {
                        updateCardStyle(id, available);
                        reorderCards();
                    } else {
                        alert('Error updating availability: ' + data.message);
                    }
                })
                .catch(error => console.error('Error:', error));
        }

        function updateCardStyle(id, available) {
            const card = document.getElementById(`card-${id}`);
            if (available === 'off') {
                card.style.opacity = '0.5';
            } else {
                card.style.opacity = '1';
            }
        }

        function reorderCards() {
            const cardContainer = document.getElementById('cardContainer');
            const cards = Array.from(cardContainer.getElementsByClassName('card'));

            cards.sort((a, b) => {
                const availableA = a.querySelector('.form-check-input').checked ? 0 : 1;
                const availableB = b.querySelector('.form-check-input').checked ? 0 : 1;
                return availableA - availableB;
            });

            cards.forEach(card => cardContainer.appendChild(card));
        }

        document.addEventListener('DOMContentLoaded', function () {
    fetch('/data/images')
        .then(response => response.json())
        .then(data => {
            const cardContainer = document.getElementById('cardContainer');
            data.forEach(item => {
                const card = document.createElement('div');
                card.className = 'card text-center'; // เพิ่ม text-center เพื่อจัดกลางเนื้อหาทั้งหมด
                card.id = `card-${item.data_id}`;
                card.innerHTML = ` 
                    <div class="card-header p-2"> <!-- เพิ่ม card-header สำหรับ dropdown -->
                        <select class="form-select form-select-sm mx-auto" style="width: 150px;" 
                                onchange="updateStatus(${item.data_id}, this.value)" 
                                id="status-${item.data_id}">
                            <option value="in_office" ${item.status === 'in_office' ? 'selected' : ''}>In Office</option>
                            <option value="out_office" ${item.status === 'out_office' ? 'selected' : ''}>Out Office</option>
                            <option value="Leave" ${item.status === 'Leave' ? 'selected' : ''}>Leave</option>
                        </select>
                    </div>
                    <div class="image-container"> <!-- เพิ่ม container สำหรับรูปภาพ -->
                        <img src="${item.image || 'https://via.placeholder.com/150'}" class="card-img-top" alt="Image">
                    </div>
                    <div class="card-body d-flex flex-column align-items-center"> <!-- จัดการ card-body ให้อยู่กึ่งกลาง -->
                        <h5 class="card-title" style="font-size: 17px;">${item.name}</h5>
                        <p class="card-text mb-1">Major: ${item.major}</p>
                        <p class="card-text mb-1">Email: ${item.email}</p>
                        <p class="card-text mb-2">Tel: ${item.tel}</p>
                        <div class="form-check form-switch">
                            <input class="form-check-input" type="checkbox" id="available-${item.data_id}" 
                                ${item.available === 'on' ? 'checked' : ''} 
                                onchange="toggleAvailability(${item.data_id})">
                            <label class="form-check-label" for="available-${item.data_id}">Available</label>
                        </div>
                    </div>
                `;
                cardContainer.appendChild(card);

                // เรียกใช้ updateCardStatusStyle เพื่ออัปเดตสีของการ์ดตามสถานะ
                updateCardStatusStyle(item.data_id, item.status);

                updateCardStyle(item.data_id, item.available);
            });
            reorderCards();
        })
        .catch(error => console.error('Error fetching data:', error));
});

function updateStatus(id, status) {
    fetch(`/data/${id}/status`, {
        method: 'PUT',
        headers: {
            'Content-Type': 'application/json',
        },
        body: JSON.stringify({ status }),
    })
    .then(response => response.json())
    .then(data => {
        if (data.success) {
            // อัพเดทสีของการ์ดตามสถานะ
            updateCardStatusStyle(id, status);
        } else {
            alert('Error updating status: ' + data.message);
            // Reset dropdown to previous value if failed
            document.getElementById(`status-${id}`).value = data.currentStatus;
        }
    })
    .catch(error => {
        console.error('Error:', error);
        alert('Error updating status');
    });
}

// ฟังก์ชันสำหรับอัปเดตสีของการ์ด, dropdown และรูปภาพตามสถานะ
function updateCardStatusStyle(id, status) {
    const card = document.getElementById(`card-${id}`);
    const select = document.getElementById(`status-${id}`);
    const imageContainer = card.querySelector('.image-container');

    // ลบ class เดิมทั้งหมด
    card.classList.remove('status-in-office', 'status-out-office', 'status-leave');
    
    // เพิ่ม class ใหม่ตามสถานะ
    card.classList.add(`status-${status.toLowerCase()}`);

    // เปลี่ยนสีพื้นหลังของ card ตามสถานะ
    switch(status) {
        case 'in_office':
            card.style.backgroundColor = 'rgb(98, 245, 98)'; // สีเขียวอ่อนสำหรับ In Office
            break;
        case 'out_office':
            card.style.backgroundColor = 'rgb(211, 102, 102)'; // สีแดงอ่อนสำหรับ Out Office
            break;
        case 'Leave':
            card.style.backgroundColor = 'rgb(185, 183, 183)'; // สีเหลืองอ่อนสำหรับ Leave
            break;
    }

    // เปลี่ยนสีพื้นหลังของ dropdown
    select.style.backgroundColor = getBackgroundColorByStatus(status);

    // เปลี่ยนสีพื้นหลังของรูปภาพ
    if (imageContainer) {
        imageContainer.style.backgroundColor = getBackgroundColorByStatus(status);
    }
}

function getBackgroundColorByStatus(status) {
    switch (status) {
        case 'in_office':
            return 'rgb(98, 245, 98)'; // สีเขียวอ่อนสำหรับ In Office
        case 'out_office':
            return 'rgb(211, 102, 102)'; // สีแดงอ่อนสำหรับ Out Office
        case 'Leave':
            return 'rgb(185, 183, 183)'; // สีเหลืองอ่อนสำหรับ Leave
        default:
            return ''; // ไม่มีการเปลี่ยนแปลง
    }
}

        function searchTeachers() {
            var input, filter, cardContainer, cards, cardBody, i, txtValue;
            input = document.getElementById('searchInput');
            filter = input.value.toLowerCase();
            cardContainer = document.getElementById('cardContainer');
            cards = cardContainer.getElementsByClassName('card');

            for (i = 0; i < cards.length; i++) {
                cardBody = cards[i].getElementsByClassName('card-body')[0];
                txtValue = cardBody.textContent || cardBody.innerText;
                if (txtValue.toLowerCase().indexOf(filter) > -1) {
                    cards[i].style.display = "";
                } else {
                    cards[i].style.display = "none";
                }
            }
        }

        // When the upload button is clicked
        document.getElementById('uploadBtn').addEventListener('click', function () {
            var formData = new FormData();
            var fileInput = document.getElementById('excelFile');
            var file = fileInput.files[0];

            if (file) {
                formData.append('file', file);

                fetch('/import', {
                    method: 'POST',
                    body: formData
                })
                    .then(response => response.json())
                    .then(data => {
                        if (data.message === "Data imported, updated, and cleaned up successfully.") {
                            alert("Data imported successfully.");
                            window.location.reload();
                        } else {
                            alert("" + data.message);
                            window.location.reload();
                        }
                    })
                    .catch(error => {
                        console.error('Error:', error);
                        alert("Error importing data. Please try again.");
                    });
            } else {
                alert("Please select a file to upload.");
            }
        });

        function logout() {
            fetch('/logout', { method: 'POST' }) // Adjust the logout endpoint as needed
                .then(() => {
                    window.location.href = '/login'; // Redirect to login after logout
                })
                .catch(error => console.error('Error logging out:', error));
        }
    </script>
</body>
